<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Carrito de compras</title>

    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Roboto:wght@300&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- Íconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Animaciones de Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="hamburger-btn-cont">
                <button id="hamburgerBtn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <nav class="nav">
                <ul class="nav-links text-kanit">
                    <li><a class="nav-link" href="index.html">INICIO</a></li>
                    <li><a class="nav-link" href="catalog.html">CATÁLOGO</a></li>
                    <li><a class="nav-link" href="form.html">CONTACTO</a></li>
                </ul>
            </nav>
            <a href="index.html" class="logo">
                <h1 class="logo-text text-young-serif">TIENDA</h1>
            </a>
            <div class="menu">
                <ul class="menu-buttons">
                    <a id="seeCart" href="cart.html"><li class="menu-button"><i class="fa-solid fa-cart-shopping"></i></li></a>
                </ul>
            </div>
        </div>
    </header>

    <div class="header-shape"></div> <!-- Este div evita que el header se superponga a los primeros píxeles de contenido -->

    <main>
        <div class="Contacto animate__animated animate__fadeIn">
            <h1>Formulario de registro</h1>
        <p class="col-s-12">Usaremos tus datos para informarte sobre la entrega.</p>
    
    
        <form id="formulario" onsubmit=" return validarFormulario()">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" required>
            
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su Apellido" required>
            
            <label for="dni">DNI:</label>
            <input type="number" class="form-control" name="dni" id="dni" placeholder="DNI sin puntos" length=8 pattern=[0-9] required> 
            
            <label for="inputDomicilio" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="inputDomicilio" placeholder="25 de Mayo 1520" required>
            
            <label for="inputProvincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="inputProvincia" placeholder="Buenos Aires" required>
            
            <label for="inputLocalidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="inputLocalidad" placeholder="Palermo" required>
            
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="mail@mail.com" required>
            
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
            
            <input type="submit" value="Enviar">
        </form>
    </main>

    <div class="Contacto">
        <h1>Formulario de registro</h1>
    <p class="col-s-12">Usaremos tus datos para informarte sobre la entrega.</p>

           <script src="src/scripts/form.js"></script>
           <script src="src/scripts/header.js"></script>

    <footer>
        <p>&copy; 2023 Tienda en Línea</p>
    </footer>
</body>
</html>
