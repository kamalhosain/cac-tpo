<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Contacto - Tienda SNOW</title>
    <link rel="shortcut icon" href="/src/img/icons/snow.ico">

    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Roboto:wght@300&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- Íconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Animaciones de Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="hamburger-btn-cont">
                <button id="hamburgerBtn"><i class="fa-solid fa-bars"></i></button>
            </div>
            <nav class="nav">
                <ul class="nav-links text-kanit">
                    <li><a class="nav-link" href="index.html">INICIO</a></li>
                    <li><a class="nav-link" href="catalog.html">CATÁLOGO</a></li>
                    <li><a class="nav-link" href="form.html">CONTACTO</a></li>
                </ul>
            </nav>
            <a href="index.html" class="logo">
                <h1 class="logo-text text-young-serif">SNOW</h1>
            </a>
            <div class="menu">
                <ul class="menu-buttons">
                    <a id="seeCart" href="cart.html"><li class="menu-button"><i class="fa-solid fa-cart-shopping"></i></li></a>
                </ul>
            </div>
        </div>
    </header>

    <div class="header-shape"></div> <!-- Este div evita que el header se superponga a los primeros píxeles de contenido -->

    <main>
        <h2 class="page-title text-kanit">
            Entrega de productos
        </h2>
        <div class="contact animate__animated animate__fadeIn">
            <div class="contact-form">
                <div class="delivery">
                    <h2 class="delivery-option text-kanit">Entrega con envío</h2>
                    <p class="delivery-description text-roboto">Para recibir tu producto en casa, completá el formulario:</p>
                </div>
        
                <form id="formulario" onsubmit=" return validarFormulario()">
                    <label for="inputNombre" class="form-label text-kanit">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" required>
                    
                    <label for="inputApellido" class="form-label text-kanit">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido" required>
                    
                    <label for="dni" class="form-label text-kanit">DNI:</label>
                    <input type="number" class="form-control" name="dni" id="dni" placeholder="DNI sin puntos" length=8 pattern=[0-9] required> 
                    
                    <label for="inputDomicilio" class="form-label text-kanit">Domicilio</label>
                    <input type="text" class="form-control" id="inputDomicilio" placeholder="Ej.: 25 de Mayo 1520" required>
                    
                    <label for="inputProvincia" class="form-label text-kanit">Provincia</label>
                    <input type="text" class="form-control" id="inputProvincia" placeholder="Ej.: Buenos Aires" required>
                    
                    <label for="inputLocalidad" class="form-label text-kanit">Localidad</label>
                    <input type="text" class="form-control" id="inputLocalidad" placeholder="Ej.: Palermo" required>
                    
                    <label for="inputEmail4" class="form-label text-kanit">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Ej.: person@example.com" required>
                    
                    <label for="inputPassword4" class="form-label text-kanit">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                    
                    <div class="submit-cont">
                        <input type="submit" class="submit-btn" value="Enviar">
                    </div>
                </form>
            </div>

            <div class="contact-map">
                <div class="delivery">
                    <h2 class="delivery-option text-kanit">Entrega en local</h2>
                    <p class="delivery-description text-roboto">Si elegiste retiro presencial, podés encontrarnos en:</p>
                </div>
                <div class="map-div">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13151.097558586303!2d-58.5231694!3d-34.5086035!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb0ee292497e9%3A0xf9a611e58747f528!2sUnicenter!5e0!3m2!1ses!2sar!4v1697822007759!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>
        </div>
    </main>

           <script src="src/scripts/form.js"></script>
           <script src="src/scripts/header.js"></script>

    <footer>
        <p>&copy; 2023 Tienda en Línea</p>
        <a class="footer-icon" href=""><i class="fa-brands fa-instagram"></i></a>
        <a class="footer-icon" href=""><i class="fa-brands fa-twitter"></i></a>
        <a class="footer-icon" href=""><i class="fa-brands fa-whatsapp"></i></a>
    </footer>
</body>
</html>
