<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Carrito de compras</title>

    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Roboto:wght@300&family=Young+Serif&display=swap" rel="stylesheet">

    <!-- Íconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="navbar">
            <nav class="nav">
                <ul class="nav-links text-kanit">
                    <li><a class="nav-link" href="index.html">INICIO</a></li>
                    <li><a class="nav-link" href="catalog.html">CATÁLOGO</a></li>
                    <li><a class="nav-link" href="cart.html">CARRITO</a></li>
                </ul>
            </nav>
            <div class="logo">
                <h1 class="logo-text text-young-serif">TIENDA</h1>
            </div>
            <div class="menu">
                <ul class="menu-buttons">
                    <li class="menu-button"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="menu-button"><i class="fa-regular fa-heart"></i></li>
                    <li class="menu-button"><i class="fa-solid fa-bag-shopping"></i></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-items">
            <!-- Lista de productos en el carrito -->
        </section>

        <section class="cart-summary">
            <!-- Resumen del carrito -->
            <p>Total: $0.00</p>
            <button>Realizar pedido</button>
        </section>


    </main>

    <div class="Contacto">
        <h4>Información de contacto</h4>
    <p class="col-s-12">Usaremos tus datos para informarte sobre la entrega.</p>

    <div>
        <form class="row g-3">
            <div class="col-md-6" style="margin-top: 15px;">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
            </div>
            <div class="col-md-4" style="margin-top: 15px;">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su Apellido">
            </div>            
            <div class="col-12" style="margin-top: 15px;">
                <label for="dni">DNI:</label>
                <input type="number" class="form-control" name="dni" id="dni" placeholder="DNI sin puntos" min="10000000" max="99999999" length="8" pattern=[0-9] required> 
              </div>            
            <div class="col-md-6" style="margin-top: 15px;">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="mail@mail.com">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12" style="margin-top: 15px;">
                <label for="inputDomicilio" class="form-label">Domicilio</label>
                <input type="text" class="form-control" id="inputDomicilio" placeholder="25 de Mayo 1520">
            </div>
            <div class="col-md-6" style="margin-top: 15px;">
                <label for="inputProvincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="inputProvincia" placeholder="Buenos Aires">
            </div>
            <div class="col-md-4" style="margin-top: 15px;">
                <label for="inputLocalidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="inputLocalidad" placeholder="Palermo">
            </div>

            <div class="col-12" style="margin-top: 15px;">
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>


    <footer>
        <p>&copy; 2023 Tienda en Línea</p>
    </footer>
</body>
</html>
